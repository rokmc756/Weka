---
- name: Install Common Prerequisties Packages
  package:
    name: selinux-policy-targeted
    state: present
  register: install_common_deps_pkgs


- name: Enabling SELinux to be Required
  selinux:
    state: permissive
    policy: targeted
  register: selinux_enabled
  failed_when: selinux_enabled.reboot_required == false
- debug: msg={{ selinux_enabled }}
  when: print_debug == true


- name: Reboot Required
  shell: ( /bin/sleep 5 ; /sbin/shutdown -r now "Ansible Updates Triggered" ) &
  async: 30
  poll: 0
  notify:
    - Waiting for Server to Come Back after Reboot
  when: selinux_enabled.reboot_required == true


- meta: flush_handlers


- name: Check if SELinux has been enabled in Configurtion File
  command: grep SELINUX /etc/selinux/config
  register: sevalue
- debug: msg={{ sevalue }}
  when: print_debug == true

