#
- name: Get IP Address of Frontend who has most highest CPU usage
  shell: |
    weka cluster container | grep frontend \
    | grep `weka cluster process | grep $(weka stats realtime --sort cpu -F role=FRONTEND | sed 1d | awk '{print $1" "$11 }' | sort -r -k2,2 | head -1 | awk '{print $1}') | awk '{print $2}'` \
    | awk '{print $4}'
  register: fe_ip_high_cpu
  when: weka.client.s3 == true and inventory_hostname in hostvars[groups['workers'][0]]['ansible_hostname']
- debug: msg={{ fe_ip_high_cpu }}
  when: print_debug == true and inventory_hostname in hostvars[groups['workers'][0]]['ansible_hostname']

#
- debug: msg={{ fe_ip_high_cpu.stdout }}
  when: print_debug == true and inventory_hostname in hostvars[groups['workers'][0]]['ansible_hostname']

#
- name: Set Facts of Frontend IP Address
  set_fact:
    feip0: "{{ fe_ip_high_cpu.stdout }}"
  delegate_to: "{{ item }}"
  delegate_facts: True
  with_items: "{{ groups['clients'] }}"
  when: inventory_hostname in hostvars[groups['workers'][0]]['ansible_hostname']
- debug: msg={{ feip0 }}
  when: print_debug == true and inventory_hostname in groups['clients']

#
- set_fact:
    s3_users_info: "{{ s3_users_info | default([]) + [item|combine({'feip': feip0|from_yaml})] }}"
  loop: "{{ s3.users }}"
  when: inventory_hostname in groups['clients']
- debug: msg={{ s3_users_info }}
  when: print_debug == true and inventory_hostname in groups['clients']

