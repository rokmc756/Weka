---
#
- name: Stopping NGINX
  service:
    name: nginx
    state: stopped
  when: use_nginx == true

#
- name: Delete config files of Nginx
  become: true
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "/etc/nginx/conf.d/default.conf"
    - "/etc/nginx/nginx.conf"
  when: use_nginx == true

#
- name: Uninstalling NGINX
  yum: name={{ nginx_package }} state=absent
  when: use_nginx == true

#
- name: Remove nginx repository (and clean up left-over metadata)
  yum_repository:
    name: epel
    file: nginx_repo
    state: absent
  when: use_nginx == true

#
- name: Stopping Minio
  systemd:
    name: minio
    state: stopped
  when: use_nginx == true

#
- name: Delete config and binary files of Minio
  become: true
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "/usr/lib/systemd/system/{{ minio_service }}-check.timer"
    - "/usr/lib/systemd/system/{{ minio_service }}-check.service"
    - "/etc/default/{{ minio_service }}"
    - "/etc/systemd/system/{{ minio_service }}.service"
    - "{{ minio_client_bin }}"
    - "{{ minio_client_config }}"
    - "{{ minio_config }}"
    - "{{ minio_volumes }}"
    - "{{ minio_bin }}"
    - "/root/certs"
    - "/root/.minio"

#
- name: Force systemd to reread configs
  systemd:
    daemon_reload: yes

#
- name: Remove minio user
  user:
    name: "{{ minio_user }}"
    state: absent
    remove: yes

#
- name: Stop and disable Firewalld
  systemd:
    name: 'firewalld'
    state: stopped
    enabled: no

#
- name: Uninstall Firewalld RPM package
  yum:
    name: firewalld
    state: absent

